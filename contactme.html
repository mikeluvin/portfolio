        <main>
            <div class="contact-page">
                <h1>Hi! Thanks for reaching out. I'm looking forward to chatting with you.</h1>
                <form>
                    <label for="fname">First name:*</label><br>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required aria-required="true"><br>
                    <label for="lname">Last name:*</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required aria-required="true"><br>
                    <label for="user-email">Your email:*</label><br>
                    <input type="email" id="user-email" name="user-email" placeholder="Your email" onchange=validateEmail() required aria-required="true">
                    <span id="email-error-text"></span><br>
                    <label for="you-are">You are a(n):*</label><br>
                    <select name="you-are" id="you-are" required aria-required="true">
                        <option value="company-employee">Company employee</option>
                        <option value="recruiter">Recruiter</option>
                        <option value="student">Student</option>
                        <option value="other">Other</option>
                    </select><br>
                    <label for="msg">Message:*</label><br>
                    <textarea rows="8" cols="60 "id="msg" name="msg" placeholder="Your Message Here" required aria-required="true"></textarea><br>
                    <span>* = Required</span><br><br>
                    <input class="button" type="submit" value="Submit">
                    <input class="button" type="reset" value="Reset">
                </form>
            </div>
        </main>
